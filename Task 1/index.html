<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-screen">
        <div class="specify">
            <div class="specify-content">
                <h4>Revenue</h4>
                <div class="number" style="color:red">↑20%</div>
                <span class="icon" style=" background-color:orange">🡥</span>
                <h4 class="change up">$2.047</h4>
            </div>
        </div>
        
        <div class="specify">
            <div class="specify-content">
                <h4>Orders</h4>
                <div class="number" style="color:aqua">↑20%</div>
                <span class="icon" style="background-color: aqua">🛒</span>
                <h4 class="change up">356</h4>
            </div>
        </div>
        
        <div class="specify">
            <div class="specify-content">
                <h4>Dine in</h4>
                <div class="number">↑20%</div>
                <span class="icon" style="background-color:red">🍽️</span>
                <h4 class="change up">220</h4>
            </div>
        </div>
        
        <div class="specify">
            <div class="specify-content">
                <h4>Take away</h4>
                <div class="number">↑20%</div>
                <span class="icon" style="background-color: orange">🍟</span>
                <h4 class="change up">135</h4>
            </div>
        </div>
        
    </div>
</body>
</html>
